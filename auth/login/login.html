<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - حجوجة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header class="header py-3 bg-dark">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="logo text-warning mb-0">حجوجة</h1>
        <a href="../index.html" class="btn btn-outline-light">الرئيسية</a>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section py-5">
    <div class="container">
      <h6 class="section-subtitle text-center">مرحبًا بك</h6>
      <h2 class="section-title text-center">تسجيل الدخول</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <form id="loginForm" action="#" class="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">الإيميل</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="أدخل إيميلك" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
              </div>
            </div>
            <button type="submit" class="btn btn-warning w-100">تسجيل الدخول</button>
          </form>
          <p class="text-center mt-3">ليس لديك حساب؟ <a href="../register/register.html">إنشاء حساب</a></p>
          <div id="formMessage" class="text-center mt-3"></div>
        </div>
      </div>
    </div>
    <!-- Decorative Icons -->
    <div class="decorative-icon lantern"><i class="fas fa-star-and-crescent"></i></div>
    <div class="decorative-icon crescent"><i class="fas fa-moon"></i></div>
    <div class="decorative-icon star"><i class="fas fa-star"></i></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="login.js"></script>
</body>
</html>
